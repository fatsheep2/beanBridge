    <!-- SPA 路由修复脚本 -->
    <script>
      // 从 sessionStorage 恢复路径信息（由 404.html 设置）
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // 处理从 404.html 重定向过来的路径
      // 这个脚本需要在 Vue Router 初始化之前执行，但路径更新会在 Vue Router 初始化后生效
      (function(l) {
        if (l.search && l.search.length > 1 && l.search[1] === '/') {
          // 提取路由路径：?/rule-config -> rule-config
          var routePath = l.search.slice(2); // 跳过 '?/'
          
          // 处理查询参数（如果有多个参数，用 & 分隔）
          var parts = routePath.split('&');
          var actualRoute = parts[0].replace(/~and~/g, '&');
          
          // 构建完整路径
          var newPath = l.pathname;
          // 确保 pathname 以 / 结尾（如果还没有）
          if (!newPath.endsWith('/')) {
            newPath += '/';
          }
          newPath += actualRoute;
          
          // 保留其他查询参数（如果有）
          var otherParams = parts.slice(1);
          if (otherParams.length > 0) {
            newPath += '?' + otherParams.join('&').replace(/~and~/g, '&');
          }
          
          // 更新浏览器历史记录，不触发页面刷新
          // Vue Router 会在初始化时读取这个路径
          window.history.replaceState(null, null, newPath + l.hash);
        }
      }(window.location))
    </script>
