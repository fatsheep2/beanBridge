name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          # 为本地离线版本构建（使用相对路径）
          pnpm run build
          # 为GitHub Pages构建（使用绝对路径）
          VITE_DEPLOY=github BASE_PATH=/beanBridge/ pnpm run build:github
        env:
          VITE_DEPLOY: github

      - name: Create dist.zip
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..
          ls -la dist.zip

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
          tag_name: ${{ steps.get_version.outputs.version }}
          name: BeanBridge ${{ steps.get_version.outputs.version }}
          body: |
            ## BeanBridge ${{ steps.get_version.outputs.version }}
            
            ### 📦 离线版本
            这是一个完整的离线版本，包含所有必要的文件。
            
            ### 🔒 隐私安全
            建议下载离线版本使用，保护您的财务隐私。
            
            ### 📋 使用说明
            1. 下载 `dist.zip` 文件
            2. 解压到本地目录
            3. **请使用本地静态服务器访问 `index.html`，不要直接双击打开！**
               - 推荐命令：
                 - `pnpm preview`（需全局安装 pnpm）
                 - `npx serve dist`
                 - `python -m http.server 8080`（需安装 Python）
               - 然后在浏览器访问 `http://localhost:端口号`
            
            ### 🚀 功能特性
            - 支持多种支付平台（支付宝、微信等）
            - 智能规则匹配
            - 本地处理，保护隐私
            - 响应式设计
            
            ### 🔗 相关链接
            - [在线版本](https://1677883418.github.io/beanBridge/)
            - [项目源码](https://github.com/1677883418/beanBridge)
            - [double-entry-generator](https://github.com/deb-sig/double-entry-generator)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 