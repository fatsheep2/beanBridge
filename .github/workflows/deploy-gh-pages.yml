name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署（主分支）
concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      path: ${{ steps.upload-pages-artifact.outputs.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify WASM files
        run: |
          # 检查 WASM 文件是否已存在于仓库中
          if [ -f "public/wasm/double-entry-generator.wasm" ] && [ -f "public/wasm/wasm_exec.js" ]; then
            echo "✓ WASM 文件已存在于仓库中，跳过构建步骤"
            ls -lh public/wasm/
          else
            echo "✗ WASM 文件不存在，请确保已提交 WASM 文件到仓库"
            echo "运行以下命令构建并提交 WASM 文件："
            echo "  cd double-entry-generator && make build-wasm"
            echo "  cp double-entry-generator/wasm-dist/* public/wasm/"
            echo "  git add public/wasm/ && git commit -m 'Add WASM files'"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build:github

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 