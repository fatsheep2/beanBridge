name: Deploy Branch Preview to GitHub Pages

on:
  push:
    branches:
      # 只监听特定分支，排除主分支
      - wasm-support
      - feat/**
      - '!main'
      - '!master'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g., wasm-support)'
        required: true
        default: 'wasm-support'

# 添加权限配置
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署（每个分支独立）
concurrency:
  group: "pages-preview-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.branch-name.outputs.name }}
    steps:
      - name: Get branch name
        id: branch-name
        run: |
          if [ -n "${{ github.event.inputs.branch }}" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch }}"
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          fi
          # 清理分支名，移除特殊字符
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g')
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch name: $BRANCH_NAME"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Checkout double-entry-generator
        uses: actions/checkout@v4
        with:
          repository: deb-sig/double-entry-generator
          path: double-entry-generator

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build WASM files
        working-directory: double-entry-generator
        run: |
          mkdir -p wasm-dist
          # 构建 WASM 文件（使用 cmd/wasm 目录）
          GOOS=js GOARCH=wasm go build -o wasm-dist/double-entry-generator.wasm ./cmd/wasm
          # 复制 wasm_exec.js
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" wasm-dist/
          # 验证文件
          ls -la wasm-dist/
          test -f wasm-dist/double-entry-generator.wasm || exit 1
          test -f wasm-dist/wasm_exec.js || exit 1

      - name: Copy WASM files to beanBridge
        run: |
          mkdir -p public/wasm
          cp double-entry-generator/wasm-dist/double-entry-generator.wasm public/wasm/
          cp double-entry-generator/wasm-dist/wasm_exec.js public/wasm/
          # 验证文件已复制
          ls -la public/wasm/
          test -f public/wasm/double-entry-generator.wasm || exit 1
          test -f public/wasm/wasm_exec.js || exit 1
          echo "WASM files copied successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          BRANCH_NAME: ${{ steps.branch-name.outputs.name }}
        run: |
          # 使用分支名作为 base path
          yarn run build --base /beanBridge/$BRANCH_NAME/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages-preview-${{ needs.build.outputs.branch-name }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

