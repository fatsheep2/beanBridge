name: Deploy to GitHub Pages (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write  # 需要写权限以推送到 gh-pages 分支

# 允许一个并发部署
concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify WASM files
        run: |
          # 检查 WASM 文件是否已存在于仓库中
          if [ -f "public/wasm/double-entry-generator.wasm" ] && [ -f "public/wasm/wasm_exec.js" ]; then
            echo "✓ WASM 文件已存在于仓库中，跳过构建步骤"
            ls -lh public/wasm/
          else
            echo "✗ WASM 文件不存在，请确保已提交 WASM 文件到仓库"
            echo "运行以下命令构建并提交 WASM 文件："
            echo "  cd double-entry-generator && make build-wasm"
            echo "  cp double-entry-generator/wasm-dist/* public/wasm/"
            echo "  git add public/wasm/ && git commit -m 'Add WASM files'"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build:github

      - name: Deploy to GitHub Pages (Root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: .  # 部署到根目录
          keep_files: true  # 保留其他分支的文件
          commit_message: "Deploy main branch to GitHub Pages" 